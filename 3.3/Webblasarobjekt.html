<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Webbläsarobjekt</title>
<script src="../scripts/jquery-3.2.0.min.js"></script>
<script src="script.js"></script>
</head>

<body>
<main>
<header class="header">
<h1 id="firstHeader">Webbläsarobjekt</h1>
<h2 id="secondHeader">Hej <strong><span id="name"></span></strong>!</h2>
</header> 
<div id="content">
<p><button id="openWindow">Öppna nytt fönster</button>
<button id="closeWindow">Stäng fönstret</button>
</p>
<p id="paragraphTimeout">Om 30 sekunder öppnas fönstret automatiskt.<button id="clearTimeout">Stoppa detta</button></p>
<p id="paragraphInterval">Om 10 sekunder kommer bakgrundsfärgen att börja ändras automatiskt.<button id="clearInterval">Avbryt detta</button></p>
</div>
</main>
</body>
</html>

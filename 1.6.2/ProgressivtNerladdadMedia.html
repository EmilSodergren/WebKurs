<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Progressivt nerladdad media</title>
</head>

<body>
<main>
<header class="Header">
<h1>Progressivt nerladdad media</h1>
</header>
<h2>Ljud, med <code>&lt;audio&gt;</code>-taggen</h2>
<p>Lyssna på filen:</p>
<audio controls loop>
  <source src="aaa.ogg" type="audio/ogg">
  <source src="aaa.mp3" type="audio/mpeg">
  Din webbläsare stödjer inte audio-elementet.
</audio>

<p><strong>Obs:</strong> audio-taggen stödjs inte i Internet Explorer 8 och tidigare versioner.</p>
<h2>Film, med <code>&lt;video&gt;</code>-taggen</h2>
<p>Titta på filmen:</p>

<video controls loop width="270" height="480">
  <source src="clip.mp4" type="video/mp4">
  <source src="clip.ogv" type="video/ogg">
</video>
</main>
</body>

</html>
